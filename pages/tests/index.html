<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8" />
    <link href="./tests.css" rel="stylesheet" />

    <script src="../_mockdata.js"></script>
    <script src="./_constants.js"></script>
    <script src="./index.js"></script>

    <title>Initiative group - Тести</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="/index.html" class="logo-link">
                <figure>
                    <img class="logo-icon" src="/src/images/logo_icon.jpeg" alt="Logo picture." />
                    <figcaption class="logo-text">
                        <span>Initiative Group</span>
                    </figcaption>
                </figure>
            </a>

            <figure class="progress-container">
                <progress id="test-progress" max="100"></progress>
                <label id="test-progress-label" for="test-progress"></label>
            </figure>
        </header>

        <main>
            <div class="content">
                <h1 id="test-name"></h1>
                <form id="resume-form" action="#">
                    <section class="questions">
                        <button id="submit" class="clicable" type="submit">Завершити</button>
                    </section>

                    <section class="form-nav">
                        <div class="nav">
                            <span id="nav-timer">--:--</span>
                            <ul id="questions-nav"></ul>
                        </div>
                    </section>
                </form>
            </div>
        </main>

        <footer></footer>
    </div>
</body>

</html>
