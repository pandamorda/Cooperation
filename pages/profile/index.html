<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="profile.css">
        <title>Profile</title>
    </head>
    <body>
    <div class="wrapper">
        <header>
            <a href="/index.html" class="logo-link">
                <figure>
                    <img
                            class="logo-icon"
                            src="/src/images/logo_icon.jpeg"
                            alt="Logo picture."
                    />
                    <figcaption class="logo-text">
                        <span>Initiative Group</span>
                    </figcaption>
                </figure>
            </a>

            <nav>
                <ul>
                    <li class="nav-btn clicable">
                        <a href="#">Проєкти</a>
                    </li>
                    <li class="nav-btn clicable">
                        <a href="#">Навчання</a>
                    </li>
                    <li class="nav-btn clicable">
                        <a href="#">Головна</a>
                    </li>
                    <li class="nav-btn clicable">
                        <a href="#form-resume">Співпраця</a>
                    </li>
                    <li class="nav-btn clicable">
                        <a href="#">Про нас</a>
                    </li>
                    <li class="nav-btn profile class">
                        <a href="#" class="clicable">Профіль</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="main-profile">
                <img src="../../src/images/profile/PROF_1.jpg" class="img_3">
                <p>Ім'я:</p>
                <p>Призвіще:</p>
                <figure>
                    <img src="../../src/images/profile/githab.png" class="githab">
                    <img src="../../src/images/profile/likedin.png" class="linkedin">
                </figure>
                <button class="button-summary">Резюме</button>
            </div>

            <div class="process">
                <p class="title">Сайт для продаж типу</p>
                <div class="progress">
                    <span></span>
                </div>
            </div>

            <div class="setting-profile">
                <p class="title">Налаштування</p>
                <p class="dataBlock_2">Змінити ім'я / призвіще</p>
                <p class="dataBlock_2">Змінити пароль</p>
                <p class="dataBlock_2">Змінити мову сайту</p>
                <p class="dataBlock_2">Змінити електронну почту</p>
                <p class="dataBlock_2">Редагувати резюме</p>
            </div>

            <div class="questionnaire">
                <p>Анкета</p>

                <input id="input-task">
                <button id="add-task-button">ADD TASK</button>
                <ul id="task-list"></ul>
            </div>
    </main>

    <footer>
        Made with love
    </footer>

    </div>
    <script src="to-do-list.js"></script>
    </body>
</html>
